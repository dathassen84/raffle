<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Raffle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Image and Overlay -->
    <div class="background"></div>
    <div class="background-overlay"></div> 

    <!-- Top Section with Wallet Button -->
    <header>
        <button id="walletButton" class="connect-button">Connect Wallet</button>
    </header>
<div align="center"><h1>SOLANACORN Raffle</h1></center>
    <!-- Main Content Wrapper -->
    <div class="main-container">
        <!-- Ticket Grid -->
        <div class="ticket-grid" id="ticketGrid">
            <!-- Buttons 1-25 will be dynamically generated by JavaScript -->
        </div>

        <!-- Game Information Section -->
        <div class="info-container">
            <div class="info-box">
                <h3>Game Number</h3>
                <p id="gameNumber">Loading...</p>
            </div>
            <div class="info-box">
                <h3>Winning Number</h3>
                <p id="winningNumber">Loading...</p>
            </div>
            <button id="randomTicketButton" class="buy-button">Buy Random Ticket</button>
        </div>
    </div>
<P><H2><marquee>DRAWING FOR CURRENT GAME HAPPENS WHEN ALL 25 TICKETS ARE SOLD.</MARQUEE></H2>

    <script src="script.js"></script>
</body>
</html>
